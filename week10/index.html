<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="recipes.css" />
</head>

<body>
    <script src="main.js"></script>
    <header>
        <img id="logo" src="images/recipe-book.png" alt="logo">
        <h1>Recipe Book</h1>
    </header>
    <main>
        <div class="search">
            <input id="searchbar" type="text" name="searchbar" placeholder="Find a recipe" value="" />
            <img id="glass" src="images/search.svg" alt="search img">
        </div>
        <div class="recipe">
            <img id="waffle" src="images/sweet-potato-waffle-md.jpg" alt="potato waffle">
            <p>Sweet Potato Waffle</p>
            <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">☆</span>
            </span>
        </div>

    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik -
            Flaticon</a>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>

</body>

</html>
