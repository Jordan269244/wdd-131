<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css" />
</head>

<body>
    <header>
        <img id="logo" src="images/recipe-book.png" alt="logo">
        <h1>Recipe Book</h1>
    </header>
    <main>
        <div class="search">
            <input id="searchbar" type="text" name="searchbar" placeholder="Find a recipe" value="" />
            <img id="glass" src="images/search.svg" alt="search icon">
        </div>
        <div class="recipe">
            <img src="images/sweet-potato-waffle-md.jpg" alt="Potato Waffle">
            <div class="recipe-content">
                
                <h2>Potato Waffle</h2>
                <p>Savory waffles made with Sweet potato with a hint of ginger</p>
                <span class="category">Dessert</span>
                <div class="recipe-footer">
                    <div class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">☆</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
            Recipe icons created by Freepik - Flaticon
        </a>
        <div class="social">
            <a href="#"><img src="images/instagram_icon.svg" alt="Instagram"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="YouTube"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest"></a>
        </div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
