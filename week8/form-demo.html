<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <form>
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" required><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br>

        <label for="payment">Payment Method:</label><br>
        <select id="payment" name="payment" required>
            <option value="">Select Payment Method</option>
            <option value="creditCard">Credit Card</option>
            <option value="paypal">PayPal</option>
        </select><br>

        <label for="card" class="hide">Credit Card Number:</label><br>
        <input type="text" id="card" name="card" pattern="[0-9]{16}" placeholder="Enter 16 Digits" required><br>
        
        <label for="paypaluser" class="hide">PayPal Username:</label><br>
        <input type="text" id="paypaluser" name="paypaluser" placeholder="Enter PayPal username" required><br>

        <input type="submit" value="Submit" id="submit"><br>
    </form>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html"></form>
    </main>
  </body>
</html>
