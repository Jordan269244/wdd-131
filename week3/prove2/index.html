                header {

                }

                main {
                    max-width: 100%;
                    background-color: rgb(235, 230, 230);
                    text-align: center
                }

                figure {
                    display: grid;
                    grid-template-columns: 1fr 1fr;

                }

                main {
                    max-width: 100%;
                    background-color: rgb(235, 230, 230);
                }

                figure {
                    display: grid;
                    grid-template-columns: 1fr 1fr 1fr;
                    grid-template-rows: auto;
                    grid-gap: 1rem;
                    justify-items: center;
                }

                footer {
                    max-width: 100%;
                    margin: 0 auto;
                }

                #menuToggle {
                    display: none;
                }

                #menuItems {
                    display: flex;
                }

                #menuItems ul {
                    flex-direction: row;
                    justify-content: center;

                }

                #menuItems ul li {
                    margin: 0 10px;
                }

                .viewer {
                    display: none;
                    margin-right: 14rem;
                    margin-left: 14rem;
                    margin-top: 3.5rem;
                    margin-bottom: 3.5rem;
                    padding: 2rem;
                    justify-content: center;
                    align-content: center;
                }
